# Scala CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/sample-config/ for more details
#
version: 2.1
orbs:
  codecov: codecov/codecov@1.0.2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m -Xms1024M
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.sbt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: cat /dev/null | sbt test:compile

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies--{{ checksum "build.sbt" }}

      # run tests!
      - run: cat /dev/null | sbt "clean;coverage;test;coverageReport"
      - run: bash <(curl -s https://codecov.io/bash) -t 181a3344-d4e7-41d2-97cc-85443cca4e4e
      - store_test_results:
            path: ~/repo/target/test-reports
      - codecov/upload:
          file: ~/repo/target/test-reports

#---------------------------------------------------------------------------
# WORKFLOWS
#---------------------------------------------------------------------------
workflows:
  master-build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
                - clean_tests


