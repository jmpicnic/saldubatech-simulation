# Root logger option
log4j.rootLogger=INFO, stdout

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.stdout.layout.ConversionPattern=[%-5p] [%d{MM/dd/yyyy HH:mm:ss.SSS}] [%X{sourceThread}] [%c] [%F @%2L] %m%n

#Special levels
#log4j.akka.event.logging$defaultlogger=WARN
log4j.logger.com.scratch=DEBUG
log4j.logger.com.saldubatech=DEBUG
log4j.logger.com.saldubatech.base=DEBUG
log4j.logger.com.saldubatech.ddes=DEBUG
log4j.logger.com.saldubatech.resource=DEBUG
log4j.logger.com.saldubatech.equipment=DEBUG
